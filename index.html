<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body, .box {
            width: 100%;
            height: 100%;
        }

        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            color: #ffffff;
        }

        #time {
            text-align: center;
        }

        #time .day {
            font-size: 40px;
        }

        #time .t {
            font-size: 160px;
        }

        #count {
            text-align: center;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inner">
            <div id="time"></div>
            <div id="count"></div>
        </div>
    </div>
</body>
</html>

<script>
    var timeDom = document.getElementById('time')
    var countDom = document.getElementById('count')
    setInterval(function() {
        var time = new Date()
        var timeStr = formatTime(time)
        var endTime = new Date('2021/5/1')
        timeDom.innerHTML = timeStr
        countDom.innerHTML = formatDate(endTime - time)
    }, 1000)

    function formatTime(time) {
        return `<div class="day">${time.getFullYear()}-${time.getMonth() + 1}-${time.getDate()}</div>
                <div class="t">${time.getHours() >= 10 ? time.getHours() : '0' + time.getHours()}:${time.getMinutes() >= 10 ? time.getMinutes() : '0' + time.getMinutes()}:${time.getSeconds() >= 10 ? time.getSeconds() : '0' + time.getSeconds()}</div>`
    }

    function formatDate (mss) {
        var days = parseInt(mss / (1000 * 60 * 60 * 24));
        var hours = parseInt((mss % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = parseInt((mss % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = parseInt((mss % (1000 * 60)) / 1000);
        return days + "天" + hours + "小时" + minutes + "分钟" + seconds + "秒";
    }

</script>
